    <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>
    <script>

      let username = sessionStorage.getItem('gia_user');

      if(username){
        document.querySelector('#signin').innerHTML = '登出'
      }else{
        document.querySelector('#signin').innerHTML = '登入'
      }

      function login(){
        if(username){
          sessionStorage.removeItem('gia_user');
          location.reload();
        }else{
          window.location = 'signin.html';
        }
      }

      document.querySelector('#hi').onclick = function(){
        swal({
            title: '歡迎歡迎'
        })
      }
      
    </script>
